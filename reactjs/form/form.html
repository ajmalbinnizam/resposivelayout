<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #register-form{
            width: 300px;
            background-color: white;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }
        .input-label{
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;

        }
        .input-item{
            width: 100%;

        }
        .termcheck{
            margin-top: 12px;
            margin-bottom: 18px;
        }
    </style>




</head>
<body style="background-color: lightblue;">
    <h2 style="text-align: center;">Sign-up</h2>

    <form method="" id="register-form">
        <div>
      <p class="input-label">Name</p>
        <input class="input-item" type="text" name="username" id="" required placeholder="name" autofocus > 
    </div>
    <div>
        <p class="input-label">email </p>
        <input class="input-item" type="email" name="email" id="" required placeholder="email"> </div>
       
        <div>
            <p class="input-label"> password </p>
            <input class="input-item" type="password" name="password" id="" required maxlength="8"></div>
     
        <div> 
            <p class="input-label"> confirm password </p> 
            <input type="password" name="confirm-password" id=""></div>

            <div><br>
                Gender <br>
                 <input type="radio" name="male" value="male" >male </input>  
              
                <input type="radio" name="female" value="female" > female </input> 
                <input type="radio" name="other" value="other" >other </input> 
            </div>
            <div>
                <p class="input-label"> Security question </p> 
                <br>
                <select name="security" id="">
                    <option value="first-pet">first pest name?</option>
                    <option value="first-job">first job?</option>
                </select>
            </div>
            <div>
                <textarea name="answer" rows="6" cols="40" id=""></textarea>
            </div>

            <div>
                <input class="termcheck" type="checkbox" name="terms" value="accept"> i agree to terms and conditions</div>
      
 
        <input type="submit" name="" id="" value="Submit"
        >
    </form>
</body>
</html>
